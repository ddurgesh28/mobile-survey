<script type="text/javascript">
    /* Duplicate of the basic easeOut functions in jQuery UI. Feel
     * free to remove these if you have jQuery UI included.
     *************************************************************/
    if (typeof jQuery.ui === 'undefined') {
        jQuery.extend(jQuery.easing, {
            easeOutQuad:  function (a, b, c, d, e) { return -d * (b /= e) * (b - 2) + c },
            easeOutCubic: function (a, b, c, d, e) { return  d * ((b = b / e - 1) * b * b + 1) + c },
            easeOutQuart: function (a, b, c, d, e) { return -d * ((b = b / e - 1) * b * b * b - 1) + c },
            easeOutQuint: function (a, b, c, d, e) { return  d * ((b = b / e - 1) * b * b * b * b + 1) + c },
            easeOutSine:  function (a, b, c, d, e) { return d * Math.sin(b / e * (Math.PI / 2)) + c },
            easeOutExpo:  function (a, b, c, d, e) { return b == e ? c + d : d * (-Math.pow(2, - 10 * b / e) + 1) + c },
            easeOutCirc:  function (a, b, c, d, e) { return d * Math.sqrt(1 - (b = b / e - 1) * b) + c },
            easeOutBack:  function (a, c, d, e, f, g) { return g == b && (g = 1.70158), e * ((c = c / f - 1) * c * ((g + 1) * c + g) + 1) + d }
        });
    }

    //TODO: Find a less hacky fix if it exists.
    //HACKY FIX ALERT -> Injecting style tags dynamically to apply max-height to pages with My Dashboard Footer
    //This fixes an issue where scrolling down causes the My Dashboard Footer to creep upward.
    var maxHeightOfArticle = window.innerHeight - HEADER_FOOTER_TOTAL_HEIGHT;
    $("<div/>", {html: '&shy;<style> .articleWithFooter{ max-height: ' + maxHeightOfArticle + 'px; overflow-y: scroll; -webkit-overflow-scrolling: touch; }</style>'}).appendTo("body");
    deviceOnline = true;
    //Some devices are having trouble with navigator.onLine. Let's directly override.
    document.addEventListener("online", function(){
        console.log("Device went online.");
        deviceOnline = true;
    }, false);
    document.addEventListener("offline", function(){
        console.log("Device went offline.");
        deviceOnline = false;
    }, false);
</script>
